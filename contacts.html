<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact Manager</title>
    <script defer src="js/md5.js"></script>
    <script defer src="js/cookies.js"></script>
    <script defer src="js/contacts.js"></script>
    <link href="css/contacts.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <ul>
        <li><img id="web-logo" src="images/logo.png"></li>
        <li><p id="welcome-text">Welcome, !</p></li>
        <li class="right-li"><a href="javascript:doLogOut()">Log Out</a></li>
        <li class="right-li"><a href="javascript:doDeleteUser()">Delete Account</a></li>
    </ul>

    <input type="text" id="search-input" placeholder="Search..." autocomplete="off" />
    <button class="fa fa-search" onclick="doSearchContacts()"></button>
    <button class="fa fa-plus" onclick="openAddContacts()"></button><br />

    <table id="contacts-table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="contacts-table-body">
            <tr>
            </tr>
        </tbody>
    </table>

    <div id="contact-info" hidden>
        <div class="container">
            <span>First Name</span>
            <input type="text" class="innercontents" id="fname-input" placeholder="First Name" /><br />
            <span>Last Name</span>
            <input type="text" class="innercontents" id="lname-input" placeholder="Last Name" /><br />
            <span>Phone</span>
            <input type="text" class="innercontents" id="phone-input" placeholder="1234567890" /><br />
            <span>Email</span>
            <input type="text" class="innercontents" id="email-input" placeholder="mail@domain.com" /><br />
            <button type="button" id="submit-button" onclick="">Submit</button>
        </div>
    </div>
</body>

</html>
