<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <title>Contacts</title>

    <!-- CSS & Bootstrap -->
    <link href="css/contacts.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/5c92cd29ea.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg">
        <a class="navbar-brand" href="/">
            <img src="images/logo.png" width="30" height="30" class="d-inline-block align-top" alt="Leaf logo" >
            Vyne
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Contacts <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about-us.html" target="_blank" rel="noopener noreferrer">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/dshelton2001/POOS-Project-1" target="_blank" rel="noopener noreferrer">GitHub</a>
                </li>
            </ul>
            <div class="dropdown">
                <button class="btn dropdown-toggle bg-settings" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Settings</button>
                <div class="dropdown-menu dropdown-menu-right bg-dropdown" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item bg-item" href="javascript:doLogOut()">Log Out</a>
                  <div class="dropdown-divider"></div>
                  <a id="delete-account" class="dropdown-item" href="javascript:doDeleteUser()">Delete Account</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="form-inline">
        <div class="form-row align-items-center">
            <div class="col-auto">
                <label class="sr-only" for="search-input">Username</label>
                <div class="input-group mb-2">
                    <input type="text" class="form-control" id="search-input" placeholder="John Doe" autocomplete="off">
                </div>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-2" onclick="doSearchContacts()"><i class="fa-solid fa-magnifying-glass fa-sm"></i> Search</button>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-success mb-2" onclick="openAddContacts()"><i class="fa-solid fa-user-plus fa-sm"></i> Add</button>
            </div>
        </div>
    </div>

    <div class="table-wrap">
        <table id="contacts-table" class="table table-dark table-striped">
            <thead>
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Email</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="contacts-table-body">
                <tr>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="contact-info" hidden>
        <div class="container">
            <span>First Name</span>
            <input type="text" class="innercontents" id="fname-input" placeholder="First Name" /><br />
            <span>Last Name</span>
            <input type="text" class="innercontents" id="lname-input" placeholder="Last Name" /><br />
            <span>Phone</span>
            <input type="text" class="innercontents" id="phone-input" placeholder="1234567890" /><br />
            <span>Email</span>
            <input type="text" class="innercontents" id="email-input" placeholder="mail@domain.com" /><br />
            <button type="button" id="submit-button" onclick="">Submit</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/md5.js"></script>
    <script src="js/cookies.js"></script>
    <script src="js/contacts.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
