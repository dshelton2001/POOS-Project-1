<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>SignUp Page</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/5c92cd29ea.js" crossorigin="anonymous"></script>

	<script defer src="js/md5.js"></script>
	<script defer src="js/cookies.js"></script>
	<script defer src="js/signup.js"></script>
	<link href="css/signup.css" rel="stylesheet">
</head>

<body>
	<nav class="navbar navbar-expand-md navbar-dark bg">
		<a class="navbar-brand" href="/">
			<img src="images/logo.png" width="30" height="30" class="d-inline-block align-top" alt="Leaf logo">
			Vyne
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a id="contacts-link" class="nav-link" href="contacts.html">Contacts <span
							class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="about-us.html">About Us</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="https://github.com/dshelton2001/POOS-Project-1" target="_blank"
						rel="noopener noreferrer">GitHub</a>
				</li>
			</ul>
		</div>
	</nav>

	<h1 class="signupTitle fw-bolder mt-5 mb-1">Sign up</h1>
	<div id="parentDiv" class="container d-flex justify-content-center align-items-center">
		<div class="rounded mt-4 mb-3 pb-2" id="userDetailsDiv">
			<div class="form-group" id="firstDiv">
				<label class="inputLabel">First Name</label>
				<input type="text" class="form-control" id="firstnameInput" placeholder="First Name" autocomplete="off">
				<div class="invalid-feedback" id="firstnameFeedBack"></div>
			</div>
			<div class="form-group" id="lastDiv">
				<label class="inputLabel">Last Name</label>
				<input type="text" class="form-control" id="lastnameInput" placeholder="Last Name" autocomplete="off">
				<div class="invalid-feedback" id="lastnameFeedBack"></div>
			</div>
			<div class="form-group" id="userDiv">
				<label class="inputLabel">Username</label>
				<input type="text" class="form-control" id="usernameInput" placeholder="Username" autocomplete="off">
				<div class="invalid-feedback" id="userFeedBack"></div>
			</div>
			<div class="form-group" id="passDiv">
				<label class="inputLabel">Password</label>
				<input type="password" class="form-control" id="passwordInput" placeholder="Password">
				<div class="invalid-feedback" id="passFeedBack"></div>
			</div>
			<div class="form-group" id="conpassDiv">
				<label class="inputLabel">Confirm Password</label>
				<input type="password" class="form-control" id="confirmpasswordInput" placeholder="Confirm Password">
				<div class="invalid-feedback"></div>
			</div>
			<div id="buttondiv">
				<button id="ConfirmBtn" class="btn btn-success mt-1 mb-2" type="submit" onclick="checkInput();">Sign
					Up</button>
			</div>
			<p id="login-text">Already Signed Up? <a class="link" href="login.html">Login</a></p>
		</div>
	</div>
</body>

</html>
