<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://kit.fontawesome.com/5c92cd29ea.js" crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>SignUp Page</title>
	<script defer src="js/md5.js"></script>
	<script defer src="js/cookies.js"></script>
	<script defer src="js/signup.js"></script>
	<link href="css/signup.css" rel="stylesheet">
</head>

<body>
	<div id="parentDiv" class="container vh-100 d-flex justify-content-center align-items-center">
		<div class="rounded" id="userDetailsDiv">
			<h1 class="signupTitle fw-bolder">Sign up</h1>
			<div class="form-floating mb-auto mt-2" id="firstDiv">
				<input type="text" class="form-control" id="firstnameInput" placeholder="First Name"
					onclick="displayMsg();" onkeyup="checkInput();">
				<label for="firstnameInput">First Name</label>
			</div>
			<div class="form-floating mb-auto mt-3" id="lastDiv">
				<input type="text" class="form-control" id="lastnameInput" placeholder="Last Name"
					onclick="displayMsg();" onkeyup="checkInput();">
				<label for="lastnameInput">Last Name</label>
			</div>
			<div class="form-floating mb-auto mt-3" id="userDiv">
				<input type="text" class="form-control" id="usernameInput" placeholder="Username"
					onclick="displayMsg();" onkeyup="checkInput();">
				<label for="usernameInput">Username</label>
			</div>
			<div class="form-floating mb-auto mt-3" id="passDiv">
				<input type="password" class="form-control" id="passwordInput" placeholder="Password"
					onclick="displayMsg();" onkeyup="checkInput();">
				<label for="passwordInput">Password</label>
			</div>
			<div class="form-floating mb-auto mt-3" id="conpassDiv">
				<input type="password" class="form-control" id="confirmpasswordInput" placeholder="Comfirm Password"
					onclick="displayMsg();" onkeyup="checkInput();">
				<label for="confirmpasswordInput">Confirm Password</label>
			</div>
			<div id="buttondiv">
				<button id="ConfirmBtn" class="btn btn-success mt-3 mb-2" type="submit" onclick="doSignUp();">Sign
					Up</button>
			</div>
			<p id="login-text">Already Signed Up? <a class="link" href="login.html">Login</a></p>
		</div>
		<div>
			<div class="container position-absolute mx-3" id="errMsg">
				<div class="row position-relative errBox errBox-animation" id="nameErr">
					<p class="my-auto">Can't use special chracters for first and last name</p>
				</div>
				<div class="row position-relative errBox errBox-animation2" id="usernameErr">
					<p class="my-auto">Username already used</p>
				</div>
				<div class="row position-relative errBox" id="passwordErr">
					<p class="my-auto">Password must have at least 8 characters</p>
					<p class="my-auto">Password must have special character</p>
					<p class="my-auto">Passwords must match</p>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
