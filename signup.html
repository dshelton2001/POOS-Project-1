<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>SignUp Page</title>
	<script defer src="js/md5.js"></script>
	<script defer src="js/cookies.js"></script>
	<script defer src="js/signup.js"></script>
	<link href="css/signup.css" rel="stylesheet">
</head>

<body>
	<a href="login.html"><button id="cancelBtn">Cancel</button></a>
	<div class="parentDiv">
		<div class="userDetailsDiv" id="signUpInformation">
			<h1 class="signupTitle">Sign up</h1>
			<form id="myForm" class="needs-validation" novalidate>
				<div class="form-floating mb-3 mt-3" id="firstDiv">
					<input type="text" class="form-control" id="firstnameInput" placeholder="First Name" required>
					<label for="firstnameInput">First Name</label>
					<div class="invalid-feedback">
						Please enter your first name.
					</div>
				</div>
				<div class="form-floating mb-3 mt-3" id="lastDiv">
					<input type="text" class="form-control" id="lastnameInput" placeholder="Last Name" required>
					<label for="lastnameInput">Last Name</label>
					<div class="invalid-feedback">
						Please enter your last name.
					</div>
				</div>
				<div class="form-floating mb-3 mt-3" id="userDiv">
					<input type="text" class="form-control" id="usernameInput" placeholder="Username" required>
					<label for="usernameInput">Username</label>
					<div class="invalid-feedback">
						Please enter your username.
					</div>
				</div>
				<div class="form-floating mb-3 mt-3" id="passDiv">
					<input type="password" class="form-control" id="passwordInput" placeholder="Password" required>
					<label for="passwordInput">Password</label>
					<div class="invalid-feedback">
						Please enter your password.
					</div>
				</div>
				<div class="form-floating mb-3 mt-3" id="conpassDiv">
					<input type="password" class="form-control" id="confirmpasswordInput" placeholder="Comfirm Password"
						required>
					<label for="confirmpasswordInput">Confirm Password</label>
					<div class="invalid-feedback">
						Please confirm password
					</div>
				</div>
				<div id="buttondiv">
					<button type="submit" class="signupdetails" id="ConfirmBtn" onclick="checkInputs();">Sign
						Up</button>
				</div>
			</form>
		</div>
		<div id="errMsg">

		</div>
	</div>
</body>

</html>
