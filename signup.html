<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>SignUp Page</title>
	<script defer src="js/md5.js"></script>
	<script defer src="js/cookies.js"></script>
	<script defer src="js/signup.js"></script>
	<link href="css/signup.css" rel="stylesheet">
</head>

<body>
	<div class="btn-group">
		<a href="login.html"><button class="btn btn-primary" id="back2login">Login Page</button></a>
		<a href="index.html"><button class="btn btn-primary" id="back2index">Welcome Page</button></a>
	</div>
	<div id="parentDiv">
		<div id="userDetailsDiv">
			<h1 class="signupTitle">Sign up</h1>
			<div class="form-floating mb-3 mt-3" id="firstDiv">
				<input type="text" class="form-control" id="firstnameInput" placeholder="First Name">
				<label for="firstnameInput">First Name</label>
			</div>
			<div class="form-floating mb-3 mt-3" id="lastDiv">
				<input type="text" class="form-control" id="lastnameInput" placeholder="Last Name">
				<label for="lastnameInput">Last Name</label>
			</div>
			<div class="form-floating mb-3 mt-3" id="userDiv">
				<input type="text" class="form-control" id="usernameInput" placeholder="Username">
				<label for="usernameInput">Username</label>
			</div>
			<div class="form-floating mb-3 mt-3" id="passDiv">
				<input type="password" class="form-control" id="passwordInput" placeholder="Password">
				<label for="passwordInput">Password</label>
			</div>
			<div class="form-floating mb-3 mt-3" id="conpassDiv">
				<input type="password" class="form-control" id="confirmpasswordInput" placeholder="Comfirm Password">
				<label for="confirmpasswordInput">Confirm Password</label>
			</div>
			<div id="buttondiv">
				<button type="button" class="signupdetails" id="ConfirmBtn" onclick="checkInput();">Sign Up</button>
			</div>
		</div>
	</div>
</body>

</html>
