<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>SignUp Page</title>
			<script defer src="js/md5.js"></script>
    	<script defer src="js/cookie.js"></script>
    	<script defer src="js/signup.js"></script>
		<link href="css/signup.css" rel="stylesheet">	
	</head>

	<body>
		<a href="login.html"><button id="cancelBtn">Cancel</button></a>
		<div class="parentDiv">
		  <div class="userDetailsDiv" id="signUpInformation">
				<h1 class="signupTitle">Sign up</h1>
				<div class="userDiv">
					<h1 class="inputTitle">Firstname</h1>
					<input type="text" class="inputBox" id="firstnameInput">
				</div>
				<div class="userDiv">
					<h1 class="inputTitle">Lastname</h1>
					<input type="text" class="inputBox" id="lastnameInput">
				</div>
				<div class="userDiv">
					<h1 class="inputTitle">Username</h1>
					<input type="text" class="inputBox" id="usernameInput">
				</div>
				<div class="userDiv">
					<h1 class="inputTitle">Password</h1>
					<input type="password" class="inputBox" id="passwordInput">
				</div>
				<div id="buttondiv">
					<button type="button" class="signupdetails"  id="ConfirmBtn" onclick="checkEmptyInput();">Sign Up</button>
				</div>
				<p id="errMsg"></p>
			</div>
		</div>
	</body>

</html>
