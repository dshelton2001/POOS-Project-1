<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact Manager Login</title>
    <script defer src="js/md5.js"></script>
    <script defer src="js/cookies.js"></script>
    <script defer src="js/login.js"></script>
    <link href="css/login.css" rel="stylesheet" />
</head>

<body>
    <a href="index.html"><img id="webLogo" src="images/logo.png"></a>
    <h1 id="loginTitle">Login</h1>
    <div id="loginContainer">
        <p id="loginResultText" class="loginText"></p>
        <input type="text" class="innercontents" id="usernameInput" placeholder="Username" /><br />
        <input type="password" class="innercontents" id="passwordInput" placeholder="Password" /><br />
        <button type="button" class="innercontents" id="loginButton" class="buttons" onclick="doLogin();">
            Log In
        </button>
        <p class="loginText">Not Registered? <a id="signUpText" href="signup.html">Sign Up</a></p>
    </div>
</body>

</html>
