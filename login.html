<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <title>Login</title>

    <!-- CSS & Bootstrap -->
    <link href="css/login.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/5c92cd29ea.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg">
        <a class="navbar-brand" href="/">
            <img src="images/logo.png" width="30" height="30" class="d-inline-block align-top" alt="Leaf logo" >
            Vyne
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a id="contacts-link" class="nav-link" href="contacts.html">Contacts <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about-us.html">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/dshelton2001/POOS-Project-1" target="_blank" rel="noopener noreferrer">GitHub</a>
                </li>
            </ul>
        </div>
    </nav>

    <p id="title">Log In</p>
    <div id="login-container">
        <div>
            <div class="form-row">
              <div class="col mb-3">
                <label>Username</label>
                <input type="text" class="form-control" id="username-input" placeholder="Username" autocomplete="off">
              </div>
            </div>
            <div class="form-row">
              <div class="col mb-3">
                <label>Password</label>
                <input type="password" class="form-control" id="password-input" placeholder="Password">
                <div class="invalid-feedback">
                    Invalid username/password combination.
                  </div>
              </div>
            </div>
            <p id="register-text">Not Registered? <a class="link" href="signup.html">Sign Up</a></p>
            <button id="submit-btn" class="btn btn-success" type="submit" onclick="doLogin()">Log In</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/md5.js"></script>
    <script src="js/cookies.js"></script>
    <script src="js/login.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
